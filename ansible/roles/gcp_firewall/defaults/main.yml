---
fw_network_control_pane:
#Firewall rule Palto to Control Pane, not created yet.
#Firewall rule from outside VPC
  - fw_name: "fw-yvr-{{ namespace }}-control-pane"
    fw_description: "Allow_http_https_ssh_inbound_traffic_to_control_plane"
    fw_direction: "INGRESS"
    fw_priority: "1000"
    fw_network: "yvr-{{ namespace }}-control-pane"
    fw_action: "ALLOW"
    fw_rules: "{{ ports_external_inbound_bastion }}"
    fw_source_range: "{{ ip_external_inbound_bastion }}"
    fw_target: "{{ cp_pub_control }}"
#Firewall rule to preproduction control env
  - fw_name: "fw-yvr-{{ namespace }}-preprod-control-control-pane"
    fw_description: "Allow_control_pane_inbound_to_preproduction_network_control_subnets"
    fw_direction: "INGRESS"
    fw_priority: "1000"
    fw_network: "yvr-{{ namespace }}-control-pane"
    fw_action: "ALLOW"
    fw_rules: "{{ ports_https_ssh }}"
    fw_source_range: "{{ ip_range_control_pane }}"
    fw_target: "{{ cp_to_ppd_control }}"
#Firewall rule to production control env
  - fw_name: "fw-yvr-{{ namespace }}-prod-control-control-pane"
    fw_description: "Allow_control_pane_inbound_to_production_network_all_subnets"
    fw_direction: "INGRESS"
    fw_priority: "1000"
    fw_network: "yvr-{{ namespace }}-control-pane"
    fw_action: "ALLOW"
    fw_rules: "{{ ports_https_ssh }}"
    fw_source_range: "{{ ip_range_control_pane }}"
    fw_target: "{{ cp_to_prd_control }}"

